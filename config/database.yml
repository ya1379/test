# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: ap_development
  pool: 5
  template: template0
  username: ubuntu
  password: pass

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: ap_test
  pool: 5
  template: template0
  username: ubuntu
  password: pass 

production:
  adapter: postgresql
  encoding: unicode
  database: ap_production
  pool: 5
  template: template0
  username: ubuntu
  password: pass 
